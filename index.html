  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai&family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(#f4f1d1, #f2b879);
      font-family: 'Noto Sans Devanagari', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      border: 10px solid #6b2300;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    .god-img {
      width: 250px;
      margin-top: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    h1 {
      font-size: 32px;
      color: #d32f2f;
      margin-top: 20px;
      font-weight: bold;
      font-family: 'Baloo Bhai', cursive;
      animation: textPop 2s ease-in-out infinite;
    }

    @keyframes textPop {
      0% { transform: scale(1); color: #6b2300; }
      50% { transform: scale(1.2); color: #ff6f00; }
      100% { transform: scale(1); color: #6b2300; }
    }

    .bless-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 22px;
      background-color: #ff6f00;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      border: 2px solid #d32f2f;
      position: relative;
      z-index: 10000;
    }

    .bless-btn:hover {
      background-color: #ff8f00;
      transform: scale(1.1);
    }

    .ad-box {
      margin-top: 20px;
      padding: 20px;
      border: 2px dashed #d32f2f;
      background-color: #fff3e0;
      display: none;
      border-radius: 10px;
    }

    .meter-box {
      margin-top: 30px;
      display: none;
    }

    .meter {
      width: 80%;
      height: 25px;
      background-color: #fff;
      border-radius: 20px;
      border: 2px solid #ff6f00;
      overflow: hidden;
      margin: 20px auto;
    }

    .fill {
      height: 100%;
      width: 0%;
      background-color: #43a047;
      transition: width 0.3s ease;
    }

    .share-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 15px;
    }

    .share-btn:hover {
      background-color: #009688;
      transform: scale(1.1);
    }

    .reward-msg {
      font-size: 22px;
      color: #1b5e20;
      margin-top: 30px;
      display: none;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .sanskrit-text {
      font-size: 30px;
      font-family: 'Noto Sans Devanagari', sans-serif;
      color: #6b2300;
      margin-top: 30px;
      font-weight: bold;
      animation: slideText 5s ease-in-out infinite;
      letter-spacing: 3px;
    }

    @keyframes slideText {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }

    .footer {
      margin-top: 40px;
      font-size: 18px;
      color: #ff6f00;
      font-weight: bold;
      font-family: 'Baloo Bhai', cursive;
      position: relative;
      z-index: 10000;
    }

    .footer .used-by {
      font-size: 22px;
      color: #43a047;
      font-weight: bold;
    }

    /* Loading spinner for ad */
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ff6f00;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hidden ad trigger */
    .ad-trigger {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>

</head>
<body>
  <!-- PAGE 1: Aashirvaad Page -->
  <div id="page1">
    <img src="https://cdn.pixabay.com/photo/2023/08/23/21/17/ai-generated-8209294_640.png" alt="Ganesha Ji" class="god-img">
    <h1>Neeche wale button ko dabake back ka button dabao üôè</h1>
    <button class="bless-btn" id="blessBtn">üôè Mujhe Aashirvaad chahiye</button>

    <!-- Hidden ad trigger -->
    <a href="#" id="adTrigger" class="ad-trigger"></a>

    <!-- Ad container -->
    <div id="container-7964bd6abad51fb30fb21c2fbd6f3f9f"></div>

    <div class="sanskrit-text">
      ‡§ú‡§Ø ‡§ó‡§£‡•á‡§∂ ‡§ú‡§Ø ‡§ó‡§£‡•á‡§∂ ‡§ú‡§Ø ‡§ó‡§£‡•á‡§∂ ‡§¶‡•á‡§µ‡§æ üôè
    </div>

    <div class="footer">
      <p>Used by <span class="used-by">3000+ People</span></p>
    </div>
  </div>

  <!-- PAGE 2: Share Page -->
  <div id="page2" style="display: none;">
    <h1>Is pavitra link ko 5 doston ya groups mein bhejo üì§</h1>
    <div class="meter-box">
      <div class="meter">
        <div class="fill" id="fillBar"></div>
      </div>
      <button class="share-btn" onclick="shareLink()">üì≤ Share Karo</button>
      <div class="reward-msg" id="rewardMsg">üéâ Mubarak ho! Aapko Ganesha ji ka vishesh aashirvaad mila hai! ü™î</div>
    </div>
  </div>

  <script>
    let adLoaded = false;
    let buttonClicked = false;
    let adClicked = false;

    // Function to trigger ad click
    function triggerAdClick() {
      const adContainer = document.getElementById('container-7964bd6abad51fb30fb21c2fbd6f3f9f');
      if (adContainer) {
        // Find the first anchor tag within the ad container and click it
        const adLink = adContainer.querySelector('a');
        if (adLink) {
          adLink.click();
          adClicked = true;
        } else {
          // If no anchor found, try to click the ad container itself
          adContainer.click();
          adClicked = true;
        }
      }
    }

    function loadAd() {
      if (!adLoaded) {
        // Load the ad dynamically
        const adScript = document.createElement('script');
        adScript.src = "//pl26416371.profitableratecpm.com/7964bd6abad51fb30fb21c2fbd6f3f9f/invoke.js";
        adScript.async = true;
        document.body.appendChild(adScript);
        
        // Mark the ad as loaded
        adLoaded = true;
        
        // Check for ad element periodically
        const checkAd = setInterval(() => {
          const adElement = document.getElementById('container-7964bd6abad51fb30fb21c2fbd6f3f9f');
          if (adElement && adElement.innerHTML.trim() !== '') {
            clearInterval(checkAd);
          }
        }, 200);
      }
    }

    // Load ad when page loads
    window.onload = function() {
      setTimeout(loadAd, 1000);
    };

    // Handle button click
    document.getElementById('blessBtn').addEventListener('click', function() {
      if (!buttonClicked) {
        // First click - trigger ad
        triggerAdClick();
        buttonClicked = true;
        
        // If ad wasn't clicked (no ad found), proceed to next page
        if (!adClicked) {
          setTimeout(nextPage, 1000);
        }
      } else {
        // Second click (after returning from ad) - proceed to next page
        nextPage();
      }
    });

    // Detect when user returns from ad (page becomes visible again)
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'visible' && buttonClicked && !document.getElementById('page2').style.display) {
        // User returned from ad - now next click will go to next page
        document.getElementById('blessBtn').textContent = "üôè Phir se dabayein (Fir se click karein)";
      }
    });

    function nextPage() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
      document.querySelector('.meter-box').style.display = 'block';
    }

    let shareCount = 0;

    function shareLink() {
      const shareMessage = "Mujhe Ganesh Ji ka aashirvaad prapt hua hai üôè. Aap bhi is pavitra aashirvaad ko prapt karein ü™î!";
      const url = window.location.href;

      // Try to detect mobile devices
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

      if (isMobile) {
        // For mobile devices
        if (navigator.share) {
          navigator.share({
            title: 'Ganesh Ji Ka Aashirvaad',
            text: shareMessage,
            url: url
          }).then(() => {
            increaseShare();
          }).catch(err => {
            fallbackShare();
          });
        } else {
          fallbackShare();
        }
      } else {
        // For desktop
        fallbackShare();
      }

      function fallbackShare() {
        const whatsappLink = `https://wa.me/?text=${encodeURIComponent(shareMessage + " " + url)}`;
        const telegramLink = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(shareMessage)}`;

        // Update the link to allow sharing via WhatsApp or Telegram
        window.open(whatsappLink, "_blank");
        increaseShare();
      }

      function increaseShare() {
        shareCount++;
        const fillBar = document.getElementById('fillBar');
        fillBar.style.width = `${(shareCount / 5) * 100}%`;

        if (shareCount >= 5) {
          document.getElementById('rewardMsg').style.display = 'block';
        }
      }
    }
  </script>
</body>
