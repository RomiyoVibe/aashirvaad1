<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Ji Ka Aashirvaad</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai&family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(#f4f1d1, #f2b879);
      font-family: 'Noto Sans Devanagari', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      border: 10px solid #6b2300;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-height: 100vh;
      box-sizing: border-box;
    }

    .god-img {
      width: 250px;
      margin-top: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    h1 {
      font-size: 32px;
      color: #d32f2f;
      margin-top: 20px;
      font-weight: bold;
      font-family: 'Baloo Bhai', cursive;
      animation: textPop 2s ease-in-out infinite;
    }

    @keyframes textPop {
      0% { transform: scale(1); color: #6b2300; }
      50% { transform: scale(1.2); color: #ff6f00; }
      100% { transform: scale(1); color: #6b2300; }
    }

    .bless-btn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 22px;
      background-color: #ff6f00;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      border: 2px solid #d32f2f;
    }

    .bless-btn:hover {
      background-color: #ff8f00;
      transform: scale(1.1);
    }

    .meter-box {
      margin-top: 30px;
      display: none;
    }

    .meter {
      width: 80%;
      height: 25px;
      background-color: #fff;
      border-radius: 20px;
      border: 2px solid #ff6f00;
      overflow: hidden;
      margin: 20px auto;
    }

    .fill {
      height: 100%;
      width: 0%;
      background-color: #43a047;
      transition: width 0.3s ease;
    }

    .share-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 15px;
    }

    .share-btn:hover {
      background-color: #009688;
      transform: scale(1.1);
    }

    .reward-msg {
      font-size: 22px;
      color: #1b5e20;
      margin-top: 30px;
      display: none;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .sanskrit-text {
      font-size: 30px;
      font-family: 'Noto Sans Devanagari', sans-serif;
      color: #6b2300;
      margin-top: 30px;
      font-weight: bold;
      animation: slideText 5s ease-in-out infinite;
      letter-spacing: 3px;
    }

    @keyframes slideText {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }

    .footer {
      margin-top: 40px;
      font-size: 18px;
      color: #ff6f00;
      font-weight: bold;
      font-family: 'Baloo Bhai', cursive;
    }

    .footer .used-by {
      font-size: 22px;
      color: #43a047;
      font-weight: bold;
    }

    /* Native Ad Container */
    .native-ad {
      margin: 20px auto;
      padding: 10px;
      background: #fff3e0;
      border-radius: 10px;
      max-width: 320px;
      border: 1px solid #ff6f00;
      min-height: 100px;
    }

    /* Invisible click layer */
    .click-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9998;
      background: transparent;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Native Ad Container -->
  <div class="native-ad" id="nativeAd">
    <!-- Adsterra Native Ad will load here -->
    <div id="container-adsterra-native"></div>
  </div>

  <!-- Invisible click layer -->
  <div class="click-layer" id="clickLayer"></div>

  <!-- PAGE 1: Aashirvaad Page -->
  <div id="page1">
    <img src="https://cdn.pixabay.com/photo/2023/08/23/21/17/ai-generated-8209294_640.png" alt="Ganesha Ji" class="god-img">
    <h1>Neeche wale button ko dabake back ka button dabao üôè</h1>
    <button class="bless-btn" id="blessBtn">üôè Mujhe Aashirvaad chahiye</button>

    <div class="sanskrit-text">
      ‡§ú‡§Ø ‡§ó‡§£‡•á‡§∂ ‡§ú‡§Ø ‡§ó‡§£‡•á‡§∂ ‡§ú‡§Ø ‡§ó‡§£‡•á‡§∂ ‡§¶‡•á‡§µ‡§æ üôè
    </div>

    <div class="footer">
      <p>Used by <span class="used-by">3000+ People</span></p>
    </div>
  </div>

  <!-- PAGE 2: Share Page -->
  <div id="page2" style="display: none;">
    <h1>Is pavitra link ko 5 doston ya groups mein bhejo üì§</h1>
    <div class="meter-box">
      <div class="meter">
        <div class="fill" id="fillBar"></div>
      </div>
      <button class="share-btn" onclick="shareLink()">üì≤ Share Karo</button>
      <div class="reward-msg" id="rewardMsg">üéâ Mubarak ho! Aapko Ganesha ji ka vishesh aashirvaad mila hai! ü™î</div>
    </div>
  </div>

  <script>
    // Track ad interaction
    let adClicked = false;
    const clickLayer = document.getElementById('clickLayer');
    
    // Load Adsterra Native Ad
    function loadAdsterraAd() {
      const script = document.createElement('script');
      script.src = '//pl26416371.profitableratecpm.com/7964bd6abad51fb30fb21c2fbd6f3f9f/invoke.js';
      script.onload = function() {
        document.getElementById('container-adsterra-native').innerHTML = 
          '<div id="container-7964bd6abad51fb30fb21c2fbd6f3f9f"></div>';
        
        // Activate click layer after ad loads
        clickLayer.style.display = 'block';
      };
      document.body.appendChild(script);
    }

    // Function to trigger ad click
    function triggerAdClick() {
      const adContainer = document.getElementById('container-7964bd6abad51fb30fb21c2fbd6f3f9f');
      if (adContainer) {
        const adLink = adContainer.querySelector('a');
        if (adLink) {
          adLink.click();
          return true;
        }
      }
      return false;
    }

    // Handle page clicks
    clickLayer.addEventListener('click', function() {
      if (!adClicked) {
        triggerAdClick();
        adClicked = true;
        clickLayer.style.display = 'none';
      }
    });

    // Handle button click
    document.getElementById('blessBtn').addEventListener('click', function() {
      if (!adClicked) {
        // First click triggers ad via click layer
        clickLayer.click();
      } else {
        // Subsequent clicks proceed normally
        nextPage();
      }
    });

    // Check when user returns from ad
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'visible') {
        adClicked = true;
        clickLayer.style.display = 'none';
      }
    });

    function nextPage() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
      document.querySelector('.meter-box').style.display = 'block';
    }

    let shareCount = 0;

    function shareLink() {
      const shareMessage = "Mujhe Ganesh Ji ka aashirvaad prapt hua hai üôè. Aap bhi is pavitra aashirvaad ko prapt karein ü™î!";
      const url = window.location.href;

      if (navigator.share) {
        navigator.share({
          title: 'Ganesh Ji Ka Aashirvaad',
          text: shareMessage,
          url: url
        }).then(() => {
          increaseShare();
        }).catch(err => {
          fallbackShare();
        });
      } else {
        fallbackShare();
      }

      function fallbackShare() {
        const whatsappLink = `https://wa.me/?text=${encodeURIComponent(shareMessage + " " + url)}`;
        window.open(whatsappLink, "_blank");
        increaseShare();
      }

      function increaseShare() {
        shareCount++;
        const fillBar = document.getElementById('fillBar');
        fillBar.style.width = `${(shareCount / 5) * 100}%`;

        if (shareCount >= 5) {
          document.getElementById('rewardMsg').style.display = 'block';
        }
      }
    }

    // Initialize
    window.onload = loadAdsterraAd;
  </script>
</body>
</html>
